<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Welcome, Luna</title>
  <style>
    body {
      background: linear-gradient(to right, #ffccf9, #fcd5ce);

      color: #ff69b4;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #d63384;
    }

    .sassy-warning {
      font-size: 1.3em;
      margin-bottom: 30px;
      background-color: #fff0f6;
      border: 2px dashed #ff8fab;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      color: #ff007f;

    .hidden-button {

    .hidden-button:hover {
      background-color: #e5f83a;
    }

    #secret-message {
      display: none;
      margin-top: 30px;
      font-style: italic;
      background-color: #ffe0f7;
      color: #c9184a;
      padding: 20px;
      border-radius: 15px;
      width: 70%;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.1em;
    }

    .footer-link {
      margin-top: 60px;
      font-size: 1.3em;
      color: #ff69b4;
      display: block;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-link:hover {
      text-decoration: underline;

</head>
